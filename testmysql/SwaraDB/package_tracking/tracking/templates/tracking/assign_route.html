<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Route Type</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }

        /* Header */
        h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        /* Form Styling */
        form {
            margin-bottom: 15px; /* Space between forms */
        }

        /* Button Styling */
        button {
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            padding: 10px 20px; /* Button padding */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Font size */
            cursor: pointer; /* Pointer cursor on hover */
            width: 100%; /* Full width buttons */
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <h2>Select Route Type</h2>

    <form method="POST" action="{% url 'assign_dispatch_to_warehouse' %}">
        {% csrf_token %}
        <button type="submit">Dispatch to Warehouse</button>
    </form>

    <form method="POST" action="{% url 'assign_warehouse_to_warehouse' %}">
        {% csrf_token %}
        <button type="submit">Warehouse to Warehouse</button>
    </form>

    <form method="POST" action="{% url 'assign_warehouse_to_delivery' %}">
        {% csrf_token %}
        <button type="submit">Warehouse to Delivery</button>
    </form>

</body>
</html>
